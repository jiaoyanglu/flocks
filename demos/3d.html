<html>
    <head>
        <script src="../jquery-1.11.2.min.js"></script>
        <script src="../flock.js"></script>
        <script src="../gl-matrix-2.2.0.min.js"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 color_out;

            void main(void) {
                gl_FragColor = color_out;
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 vertex;

            uniform mat4 mvmatrix;
            uniform mat4 pmatrix;
            uniform vec4 color_in;

            varying vec4 color_out;

            void main(void) {
                gl_Position = pmatrix * mvmatrix * vec4(vertex, 1.0);
                color_out = color_in;
            }
        </script>
        <script src="3d.js"></script>
        <style>
            canvas {
                background: linear-gradient(90deg, #C9FFBF 10%, #FFAFBD 90%);
            }
        </style>
    </head>
    <body>
        <canvas id="3d-canvas" width="800" height="800"></canvas>
    </body>
</html>
